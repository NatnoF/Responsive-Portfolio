<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nicolas Fontan - Portfolio</title>
</head>

<body>

    <!-- This is the navbar containing my name and links to other parts of the website -->
    <header class>
        <div class="d-flex flex-column flex-sm-row align-items-center p-3 px-sm-4 mb-3 bg-white container navbar">
            <h5>Nicolas Fontan</h5>
            <nav>
              <a class="p-2 text-secondary" href="index.html">About</a>
             <a class="p-2 text-secondary" href="portfolio.html">Portfolio</a>
             <a class="p-2 text-dark" href="contact.html">Contact</a>
            </nav>
         </div>
    </header>

    <div id = "aboutMe" class="container">
        <div class="row mt-4 ">
            <div class="col-md-9 mt-4 card">
                <div class="card-body text-left">
                    <h1>Contact</h1>

                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="fullName">Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="John Smith" required="required" />
                            </li>

                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required" />
                            </li>

                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>

                        <input type="submit" name="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            &copy; Copyright 2020 Nicolas Fontan
        </div>
    </footer>
</body>

</html>
